<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>BlazingSite</title>
  		<link rel="icon" type="image/png" href="../resources/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../indexstyle.css" />
		<link rel="stylesheet" href="../sectionstyle.css" />
		<script src="../script.js"></script>
	</head>
	<body>
		<div id="siteheader">BlazingSite</div>
		<div id="content">
			<div id="title">
				ComputerCraft
			</div>
			<div id="sectiondescription">
				Computers & Turtles are very useful for automation. You can use these to chop down trees, mine out rooms and kill mobs without any input!
			</div>
			<div id="sections">
				<div id="sectionbuttons">
					<div>
						<div id="computer" class="sectionbutton">
							<div class="title">Computer</div>
							<img class="desc" src="../resources/computer.png" 
							alt="A computer from the BlazingStuff plugin." />
						</div>
						<div id="monitor" class="sectionbutton">
							<div class="title">Monitor</div>
							<img class="desc" src="../resources/monitor.png" 
							alt="A monitor from the BlazingStuff plugin." />
						</div>
						<div id="turtle" class="sectionbutton">
							<div class="title">Turtle</div>
							<img class="desc" src="../resources/turtle.png" 
							alt="A turtle from the BlazingStuff plugin." />
						</div>
						<div id="sword_turtle" class="sectionbutton">
							<div class="title">Sword Turtle</div>
							<img class="desc" src="../resources/sword_turtle.png" 
							alt="A sword turtle from the BlazingStuff plugin." />
						</div>
					</div>
					<div>
						<div id="turtle_upgrades" class="sectionbutton">
							<div class="title">Turtle Upgrades</div>
							<img class="desc" src="../resources/diamond_pickaxe.png" 
							alt="A diamond pickaxe." />
						</div>
						<div id="sword_turtle_upgrades" class="sectionbutton">
							<div class="title">Sword Turtle Upgrades</div>
							<img class="desc" src="../resources/diamond_sword.png" 
							alt="A diamond sword." />
						</div>
						<div id="computer_docs" class="sectionbutton">
							<div class="title">Computer Documentation</div>
							<img class="desc" src="../resources/documentation_book.png" 
							alt="An orange book." />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
