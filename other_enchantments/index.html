<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>BlazingSite</title>
  		<link rel="icon" type="image/png" href="../resources/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../indexstyle.css" />
		<link rel="stylesheet" href="../sectionstyle.css" />
		<script src="../script.js"></script>
	</head>
	<body>
		<div id="siteheader">BlazingSite</div>
		<div id="content">
			<div id="title">
				Other Enchantments
			</div>
			<div id="sectiondescription">
				These custom enchantments don't have a theme going on for them. These include removing enchantment glint 
				or creating campfire wind blowers for use with elytra.
			</div>
			<div id="sections">
				<div id="sectionbuttons">
					<div>
						<div id="updraft" class="sectionbutton">
							<div class="title">Updraft</div>
							<img class="desc" src="../resources/elytra.png" 
							alt="An elytra." />
						</div>
						<div id="unshiny" class="sectionbutton">
							<div class="title">Unshiny</div>
							<img class="desc" src="../resources/unglow_ink_sac.png" 
							alt="You know what? Screw you. Unglows your glow ink sac." />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
