<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>BlazingSite</title>
  		<link rel="icon" type="image/png" href="../resources/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../indexstyle.css" />
		<link rel="stylesheet" href="../sectionstyle.css" />
		<script src="../script.js"></script>
	</head>
	<body>
		<div id="siteheader">BlazingSite</div>
		<div id="content">
			<div id="title">
				Discord and Social
			</div>
			<div id="sectiondescription">
				This plugin improves the social experience of Minecraft by adding various features, 
				like emojis, display tags and Discord integration.
			</div>
			<div id="sections">
				<div id="sectionbuttons">
					<div>
						<div id="display_tags" class="sectionbutton">
							<div class="title">Display Tags</div>
							<img class="desc" src="../resources/name_tag.png" 
							alt="A name tag." />
						</div>
						<div id="discord_integration" class="sectionbutton">
							<div class="title">Discord Integration</div>
							<img class="desc" src="../resources/lead.png" 
							alt="A lead." />
						</div>
						<div id="goodchat" class="sectionbutton">
							<div class="title">GoodChat</div>
							<img class="desc" src="../resources/book.png" 
							alt="A book." />
						</div>
					</div>
					<div>
						<div id="plural_systems" class="sectionbutton">
							<div class="title">Plural Systems</div>
							<img class="desc" src="../resources/bundle.png" 
							alt="A bundle." />
						</div>
						<div id="emojis" class="sectionbutton">
							<div class="title">Emojis</div>
							<img class="desc" src="../resources/heart.png" 
							alt="A heart." />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
