<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>BlazingSite</title>
  		<link rel="icon" type="image/png" href="../resources/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../indexstyle.css" />
		<link rel="stylesheet" href="../sectionstyle.css" />
		<script src="../script.js"></script>
	</head>
	<body>
		<div id="siteheader">BlazingSite</div>
		<div id="content">
			<div id="title">
				Custom Mechanics
			</div>
			<div id="sectiondescription">
				There are a lot of miscellanous things coded into the plugin. Here's a list 
			</div>
			<div id="sections">
				<div id="sectionbuttons">
					<div>
						<div id="silk_touch_spawners" class="sectionbutton">
							<div class="title">Silk Touch Spawners</div>
							<img class="desc" src="../resources/spawner.png" 
							alt="A monster spawner with flame particles around it." />
						</div>
						<div id="craftable_experience_bottles" class="sectionbutton">
							<div class="title">Craftable Experience Bottle</div>
							<img class="desc" src="../resources/experience_bottle.gif" 
							alt="An experience bottle." />
						</div>
						<div id="leadable_villagers" class="sectionbutton">
							<div class="title">Leadable Villagers</div>
							<img class="desc villagerdesc" src="../resources/slavery.png" 
							alt="A villager tied to a fence post with a lead." />
						</div>
						<div>
							<div id="minor_features" class="sectionbutton">
								<div class="title">Minor Features</div>
								<img class="desc" src="../resources/oak_sign.png" 
								alt="An oak sign." />
							</div>
							<div id="infinite_fireworks" class="sectionbutton">
								<div class="title">Infinite Fireworks</div>
								<img class="desc" src="../resources/infinite_firework_rocket.gif" 
								alt="An enchanted firework rocket." />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
