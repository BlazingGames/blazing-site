<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>BlazingSite</title>
  		<link rel="icon" type="image/png" href="../resources/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../indexstyle.css" />
		<link rel="stylesheet" href="../sectionstyle.css" />
		<script src="../script.js"></script>
	</head>
	<body>
		<div id="siteheader">BlazingSite</div>
		<div id="content">
			<div id="title">
				Custom Mechanics
			</div>
			<div id="sectiondescription">
				There are a lot of miscellanous things coded into the plugin. Here's a list of some of them:
			</div>
			<div id="sections">
				<div id="sectionbuttons">
					<div>
						<div id="crates" class="sectionbutton">
							<div class="title">Crates</div>
							<img class="desc" src="../resources/end_portal_frame.png" 
							alt="An end portal frame." />
						</div>
						<div id="leadable_villagers" class="sectionbutton">
							<div class="title">Leadable Villagers</div>
							<img class="desc villagerdesc" src="../resources/slavery.png" 
							alt="A villager tied to a fence post with a lead." />
						</div>
						<div id="teleport_anchor" class="sectionbutton">
							<div class="title">Teleport Anchor</div>
							<img class="desc" src="../resources/teleport_anchor.png" 
							alt="A kind of ender portal." />
						</div>
						<div id="builder_wand" class="sectionbutton">
							<div class="title">Builder's Wand</div>
							<img class="desc" src="../resources/blazing_builder_wand.gif" 
							alt="A burning blaze rod sometimes being infused with star energy by the nether star on the top of the rod." />
						</div>
						<div id="custom_slabs" class="sectionbutton">
							<div class="title">Custom Slabs</div>
							<img class="desc" src="../resources/netherite_block_slab.png" 
							alt="Believe it or not, but the icon is a netherite block slab." />
						</div>
					</div>
					<div>
						<div id="portable_crafting_table" class="sectionbutton">
							<div class="title">Portable Crafting Table</div>
							<img class="desc" src="../resources/portable_crafting_table.png" 
							alt="A portable crafting table from the BlazingStuff plugin." />
						</div>
						<div id="minor_features" class="sectionbutton">
							<div class="title">Minor Features</div>
							<img class="desc" src="../resources/oak_sign.png" 
							alt="An oak sign." />
						</div>
						<div id="blueprint" class="sectionbutton">
							<div class="title">Blueprint</div>
							<img class="desc" src="../resources/blueprint.png" 
							alt="Blue paper." />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
