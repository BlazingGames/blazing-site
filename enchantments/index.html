<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>BlazingSite</title>
  		<link rel="icon" type="image/png" href="../resources/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../indexstyle.css" />
		<link rel="stylesheet" href="../sectionstyle.css" />
		<script src="../script.js"></script>
	</head>
	<body>
		<div id="siteheader">BlazingSite</div>
		<div id="content">
			<div id="title">
				Enchantments
			</div>
			<div id="sectiondescription">
				This plugin adds new custom enchantments. They are gotten through a multi-block structure.
			</div>
			<div id="sections">
				<div id="sectionbuttons">
					<div>
						<div id="hell_infusion" class="sectionbutton">
							<div class="title">Hell Infusion</div>
							<img class="desc" src="../resources/magma_block.gif" 
							alt="A magma block." />
						</div>
						<div id="capturing" class="sectionbutton">
							<div class="title">Capturing</div>
							<img class="desc" src="../resources/npc_spawn_egg.png" 
							alt="An NPC Spawn Egg (Education Edition)." />
						</div>
						<div id="altar_of_enchanting" class="sectionbutton">
							<div class="title">Altar of Enchanting</div>
							<img class="desc altardesc" src="../resources/altar.png" 
							alt="The Altar of Enchanting Multi-Block Structure." />
						</div>
						<div id="collectable" class="sectionbutton">
							<div class="title">Collectable</div>
							<img class="desc" src="../resources/hopper_minecart.png" 
							alt="A minecart in a hopper." />
						</div>
						<div id="sea_infusion" class="sectionbutton">
							<div class="title">Sea Infusion</div>
							<img class="desc" src="../resources/water.png" 
							alt="Water. Why the hell does the Minecraft Wiki have an animated png??? WTH IS AN ANIMATED PNG, PLS TELL ME" />
						</div>
					</div>
					<div>
						<div id="tree_feller" class="sectionbutton">
							<div class="title">Tree Feller</div>
							<img class="desc" src="../resources/tree.png" 
							alt="An oak tree." />
						</div>
						<div id="bane_of_illagers" class="sectionbutton">
							<div class="title">Bane of Illagers</div>
							<img class="desc illagerdesc" src="../resources/pillager.gif" 
							alt="A pillager reloading a crossbow." />
						</div>
						<div id="nature_blessing" class="sectionbutton">
							<div class="title">Nature's Blessing</div>
							<img class="desc" src="../resources/crops.png" 
							alt="Fully grown wheat." />
						</div>
						<div id="reflective_defenses" class="sectionbutton">
							<div class="title">Reflective Defenses</div>
							<img class="desc shielddesc" src="../resources/shield.png" 
							alt="A shield." />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
