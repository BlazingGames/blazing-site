<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>BlazingSite</title>
  		<link rel="icon" type="image/png" href="../resources/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../indexstyle.css" />
		<link rel="stylesheet" href="../sectionstyle.css" />
		<script src="../script.js"></script>
	</head>
	<body>
		<div id="siteheader">BlazingSite</div>
		<div id="content">
			<div id="title">
				Apotheosis
			</div>
			<div id="sectiondescription">
				With this plugin, you can modify spawners! You can get spawners using <a href="../silk_touch_spawners">silk touch</a>.
				You can look at a spawner to see it's stats. There's no limit on spawner modifications.
			</div>
			<div id="sections">
				<div id="sectionbuttons">
					<div>
						<div id="speed_modifier" class="sectionbutton">
							<div class="title">Speed Modifier</div>
							<img class="desc" src="../resources/clock.png" 
							alt="A clock." />
						</div>
						<div id="mob_modifier" class="sectionbutton">
							<div class="title">Mob Modifier</div>
							<img class="desc" src="../resources/npc_spawn_egg.png" 
							alt="An NPC Spawn Egg (Education Edition)." />
						</div>
						<div id="range_modifier" class="sectionbutton">
							<div class="title">Range Modifier</div>
							<img class="desc" src="../resources/blaze_rod.png" 
							alt="A blaze rod." />
						</div>
					</div>
					<div>
						<div id="count_modifier" class="sectionbutton">
							<div class="title">Count Modifier</div>
							<img class="desc" src="../resources/ghast_tear.png" 
							alt="A ghast tear." />
						</div>
						<div id="inverse_modifier" class="sectionbutton">
							<div class="title">Inverse Modifier</div>
							<img class="desc illagerdesc" src="../resources/quartz.png" 
							alt="A piece of quartz." />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
