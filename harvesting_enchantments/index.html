<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>BlazingSite</title>
  		<link rel="icon" type="image/png" href="../resources/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../indexstyle.css" />
		<link rel="stylesheet" href="../sectionstyle.css" />
		<script src="../script.js"></script>
	</head>
	<body>
		<div id="siteheader">BlazingSite</div>
		<div id="content">
			<div id="title">
				Harvesting Enchantments
			</div>
			<div id="sectiondescription">
				These custom enchantments improve your harvesting tools. Examples include cutting down trees instantly,
				mining 3x3 or automatically collecting block drops.
			</div>
			<div id="sections">
				<div id="sectionbuttons">
					<div>
						<div id="tree_feller" class="sectionbutton">
							<div class="title">Tree Feller</div>
							<img class="desc" src="../resources/tree.png" 
							alt="An oak tree." />
						</div>
						<div id="nature_blessing" class="sectionbutton">
							<div class="title">Nature's Blessing</div>
							<img class="desc" src="../resources/crops.png" 
							alt="Fully grown wheat." />
						</div>
						<div id="flame_touch" class="sectionbutton">
							<div class="title">Flame Touch</div>
							<img class="desc" src="../resources/blaze_powder.png" 
							alt="Blaze Powder." />
						</div>
					</div>
					<div>
						<div id="pattern" class="sectionbutton">
							<div class="title">Pattern</div>
							<img class="desc" src="../resources/pattern_upgrade_3x3.gif" 
							alt="An enchanted iron pickaxe." />
						</div>
						<div id="collectable" class="sectionbutton">
							<div class="title">Collectable</div>
							<img class="desc" src="../resources/hopper_minecart.png" 
							alt="A hopper in a minecart." />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
