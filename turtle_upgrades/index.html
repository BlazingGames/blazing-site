<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>BlazingSite</title>
  		<link rel="icon" type="image/png" href="../resources/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../indexstyle.css" />
		<link rel="stylesheet" href="../sectionstyle.css" />
		<script src="../script.js"></script>
	</head>
	<body>
		<div id="siteheader">BlazingSite</div>
		<div id="content">
			<div id="title">
				Turtle Upgrades
			</div>
			<div id="sectiondescription">
				<a href="../turtle">Turtles</a> can be upgraded to be even more powerful and useful! Here's a list of all available upgrades:
			</div>
			<div id="sections">
				<div id="sectionbuttons">
					<div>
						<div id="speed_upgrade" class="sectionbutton">
							<div class="title">Speed Upgrade</div>
							<img class="desc" src="../resources/speed_upgrade.gif" 
							alt="Enchanted sugar." />
						</div>
						<div id="netherite_upgrade" class="sectionbutton">
							<div class="title">Netherite Upgrade</div>
							<img class="desc" src="../resources/netherite_upgrade.gif" 
							alt="An enchanted netherite upgrade smithing template." />
						</div>
						<div id="luck_upgrades" class="sectionbutton">
							<div class="title">Luck Upgrades</div>
							<img class="desc" src="../resources/luck_upgrade_tier_3.gif" 
							alt="An enchanted rabbit's foot." />
						</div>
						<div id="flame_upgrade" class="sectionbutton">
							<div class="title">Flame Upgrade</div>
							<img class="desc" src="../resources/flame_upgrade.gif" 
							alt="Enchanted blaze powder." />
						</div>
					</div>
					<div>
						<div id="storage_upgrades" class="sectionbutton">
							<div class="title">Storage Upgrades</div>
							<img class="desc" src="../resources/storage_upgrade_tier_3.gif" 
							alt="An enchanted chest." />
						</div>
						<div id="pattern_upgrades" class="sectionbutton">
							<div class="title">Pattern Upgrades</div>
							<img class="desc" src="../resources/pattern_upgrade_3x3.gif" 
							alt="An enchanted iron pickaxe." />
						</div>
						<div id="silk_touch_upgrade" class="sectionbutton">
							<div class="title">Silk Touch Upgrade</div>
							<img class="desc" src="../resources/silk_touch_upgrade.gif" 
							alt="An enchanted cobweb." />
						</div>
						<div id="chunkloader_upgrade" class="sectionbutton">
							<div class="title">Chunkloader Upgrade</div>
							<img class="desc" src="../resources/chunkloader_upgrade.gif" 
							alt="An enchanted beacon." />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
